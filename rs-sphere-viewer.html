<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../paper-spinner/paper-spinner.html">

<link rel="import" href="rs-sphere.html">
<link rel="import" href="sphere-icons.html">

<dom-module id="rs-sphere-viewer">
    <style is="custom-style">
        :host {
            margin: 0;
            padding: 0;
        }

        #cover {
            width: 100%;
            height: 100%;
            position: relative;
        }

        paper-spinner {
            position: absolute;
            left: 50%;
            top: 50%;
            margin: -14px 0 0 -14px;
        }

        .buttons {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: white;
            width: 40px;
        }

        paper-icon-button {
            opacity: 0.5;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            --paper-icon-button-ink-color: white;
        }

        paper-icon-button[active] {
            opacity: 1;
        }
    </style>
    <template>
        <div id="cover" fit layout vertical center-center>
            <rs-sphere src="{{src}}" src-right="{{srcRight}}" fov="75" style="height:100%;" gyroscope$="{{gyroscope}}" stereo$="{{vr}}"
                       rotate loading="{{loading}}"></rs-sphere>
            <paper-spinner active$="[[loading]]"></paper-spinner>
            <div class="buttons">
                <paper-icon-button icon="sphere:compass" on-click="toggleGyroscope"
                                   active$="{{gyroscope}}"></paper-icon-button>
                <paper-icon-button icon="sphere:cardboard" on-click="toggleVR" active$="{{vr}}"></paper-icon-button>
            </div>
        </div>
    </template>
    <script src="../nosleep/NoSleep.min.js"></script>
    <script>
        Polymer({
            is: 'rs-sphere-viewer',
            properties: {
                loading: {
                    type: Boolean,
                    value: false
                },
                src: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true
                },
                srcRight: {
                    type: String,
                    reflectToAttribute: true,
                    notify: true
                },
                gyroscope: {
                    type: Boolean,
                    reflectToAttribute: true,
                    notify: true
                },
                vr: {
                    type: Boolean,
                    reflectToAttribute: true,
                    notify: true
                },
                fullscreen: {
                    type: Boolean,
                    reflectToAttribute: true,
                    notify: true,
                    observer: '_fullscreenChanged'
                }
            },

            init: function () {
                this.fullscreen = false;
            },

            _fullscreenChanged: function () {
                if (this.fullscreen) {               // current working methods
                    if (document.documentElement.requestFullScreen) {
                        document.documentElement.requestFullScreen();
                    } else if (document.documentElement.mozRequestFullScreen) {
                        document.documentElement.mozRequestFullScreen();
                    } else if (document.documentElement.webkitRequestFullScreen) {
                        document.documentElement.webkitRequestFullScreen(Element.ALLOW_KEYBOARD_INPUT);
                    }
                } else {
                    if (document.cancelFullScreen) {
                        document.cancelFullScreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitCancelFullScreen) {
                        document.webkitCancelFullScreen();
                    }
                }
            },

            toggleGyroscope: function () {
                this.gyroscope = !this.gyroscope;
            },

            toggleVR: function () {
                this.vr = !this.vr;
                if (!this.noSleep) {
                    this.noSleep = new NoSleep();
                }
                if (this.vr) {
                    this.noSleep.enable()
                } else {
                    this.noSleep.disable()
                }
                this.gyroscope = this.vr;
                this.fullscreen = this.vr;
            }
        });
    </script>
</dom-module>
